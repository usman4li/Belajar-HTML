<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style-1.css">
</head>
<body>
    <header>
        <img src="Assets/logo.png" alt="Logo" class="logo">
        <div class="nav-bar">
            <div class="nav-item"><b>Home</b></div>
            <div class="nav-item"><b>Our Profile</b></div>
            <div class="nav-item"><b>Portfolio</b></div>
            <div class="nav-item"><b>Message Us</b></div>
        </div>
    </header>

    <div class="judul-pesan">
        <h5 id="pesan">MESSAGE US</h5>
        <P>
            <b>
                Ingin bertanya lebih jauh tentang produk Oatsy? <br>
                Please fill out these form and we will get back to you!
            </b>
        </P>
    </div>
    <div><p></p></div>

    <img src="Assets/imagecontact01.jpg" alt="contactus" class="image-contactus">

<div><p></p></div>

<div class="tabel-global">
    <div class="tabel-pesan">
        <div>
            <p class="judul-kontak"><b>CONTACT US</b></p>
            <div class="tabel-email">
                <img src="Assets/icon_email-removebg-preview.png" alt="email-icon" class="icon-email">
                <P class="email-kontak">info@myoatsy.com</P>
            </div>
        </div>
    </div>
    <div class="form-tabel">
        <form autocomplete="off">
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input placeholder="Nama" type="text" name="nama"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date" name="Tanggal-lahir"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="gender" value="Laki-laki"> Laki-laki
                        <input type="radio" name="gender" value="Perempuan"> Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input placeholder="Email" type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Pesan</td>
                    <td>:</td>
                    <td><textarea type="textarea" placeholder="Pesan" name="Pesan" class="kotak"></textarea>
                </tr>
            </table>
            <button id="kirim">Kirim</button>
        </form>
    </div>
</div>

    <div><p></p></div>
    <footer>
        <img src="Assets/logo-2.png" alt="Logo2" class="logo2">
        <p class="dibuat">Created by usman4li</p>
    </footer>
</body>
</html>
